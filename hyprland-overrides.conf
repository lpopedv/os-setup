# Hyprland configuration overrides

# Example overrides:
# $mainMod = SUPER

input {
  # Use multiple keyboard layouts and switch between them with Alt + Space
   kb_layout = br
   kb_variant = abnt2
  # kb_options = compose:caps,grp:alt_space_toggle
  # kb_options = ctrl:nocaps  # Disabled - Caps Lock works normally now
   kb_options =  # Empty to restore normal Caps Lock behavior
}

# Vim motions for window focus navigation
bind = SUPER, h, movefocus, l
bind = SUPER, j, movefocus, d
bind = SUPER, k, movefocus, u
bind = SUPER, l, movefocus, r

# Vim motions for moving windows
bind = SUPER SHIFT, h, movewindow, l
bind = SUPER SHIFT, j, movewindow, d
bind = SUPER SHIFT, k, movewindow, u
bind = SUPER SHIFT, l, movewindow, r

# Doom Emacs always has inactive window opacity (even when focused)
# Omarchy default: active=0.97, inactive=0.9
windowrulev2 = opacity 0.9 override 0.9 override, class:^(Emacs)$

